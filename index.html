<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Turbo Spork â€” Water Drop</title>
  <style>
    html,body { height:100%; margin:0; background:#0d3b66; color:#fff; font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;}
    .container { display:flex; align-items:center; justify-content:center; height:100%; }
    canvas { background: linear-gradient(#6ec6ff, #3b82f6); border-radius:8px; box-shadow: 0 8px 30px rgba(2,6,23,0.6); }
    .overlay {
      position:absolute; inset:0; display:flex; align-items:center; justify-content:center;
      pointer-events:none;
    }
    .ui {
      position: absolute; top:18px; left:18px; font-weight:600; font-size:18px;
      background: rgba(0,0,0,0.25); padding:8px 12px; border-radius:8px;
    }
    .hint {
      position:absolute; bottom:18px; left:50%; transform:translateX(-50%);
      background: rgba(0,0,0,0.25); padding:8px 12px; border-radius:8px; font-size:14px;
    }
    .gameover {
      pointer-events:auto;
      background: rgba(2,6,23,0.6);
      padding: 22px; border-radius:10px; text-align:center;
    }
    button { margin-top:12px; cursor:pointer; padding:8px 12px; border-radius:6px; border:none; font-weight:600; }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="game" width="420" height="640"></canvas>
    <div class="overlay" id="overlay" style="display:none;">
      <div class="gameover" id="gameoverBox">
        <div id="gameoverText" style="font-size:20px; margin-bottom:8px;"></div>
        <button id="restartBtn">Play again</button>
      </div>
    </div>
    <div class="ui" id="scoreUI">Water delivered: 0</div>
    <div class="hint">Click or press Space to float upward</div>
  </div>

  <script src="game.js"></script>
</body>
</html>
